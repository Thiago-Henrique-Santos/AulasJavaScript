<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio07 - aula 10</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var caixaN1 = window.document.getElementById('txtn1');
            var caixaN2 = window.document.querySelector('input#txtn2');//trocou o modo apenas para mostrar que da certo
            //quando um dado vem de uma caixa de texto, ele vem em forma de texto, então precisamos tranformar para número
            var n1 = Number(caixaN1.value);
            var n2 = Number(caixaN2.value);
            var soma = n1+n2;
            var res = window.document.getElementById('res');
            res.innerHTML = `A soma entre os números é: <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
