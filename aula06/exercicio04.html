<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body{
            font: normal 20pt Arial;

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln(`<CENTER>Olá ${nome}! Seu nome tem ${nome.length} letras.</CENTER>`);
        document.write(`Seu nome em maiúsculas, fica: ${nome.toLocaleUpperCase()}. `);
        document.write(`E em minúsculas, fica: ${nome.toLocaleLowerCase()}.`);
    </script>
</body>
</html>
