<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1> Brasileiro ou estrangeiro </h1>
    <input type="text" name="txt_pais" id="txt_pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar(){
            var txt_pais = window.document.querySelector('input#txt_pais');
            var resultado = window.document.querySelector('div#resultado');
            var pais = txt_pais.value;
            resultado.innerHTML = `<p>Você mora em <strong>${pais}</strong>.</p>`;
            if(pais == 'Brasil'){
                resultado.innerHTML += `<p>Você é brasileiro!</p>`;
            }else{
                resultado.innerHTML += `<p>Você é estrangerio!</p>`;
            }
        }
    </script>
</body>
</html>
